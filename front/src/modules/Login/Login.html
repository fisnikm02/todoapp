<authLayout>
    <div class="w-100 d-flex justify-content-center">

        <div class="w-75 row d-flex align-items-center justify-content-center mt-5">
            <div class="form col-md-6 d-flex align-items-center justify-content-center rounded" style="background: url(https://source.unsplash.com/IXUM4cJynP0) no-repeat;background-size: 100%;height: 500px;">
                <div class="bg-white w-75 p-4 rounded">

                    <h3>Sign in</h3>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="email">{{ $t('auth.email') }}</label>
                            <input type="text" class="form-control" v-model="loginData.email">
                        </div>
                        <div class="form-group">
                            <label for="password">{{ $t('auth.password') }}</label>
                            <input type="password" class="form-control" v-model="loginData.password">
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-primary" @click="login()">Login <i class="fas fa-sign-in-alt"></i></button>
                            <router-link :to="{ name: 'register' }">Register now!</router-link>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
</authLayout>
