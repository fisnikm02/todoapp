<authLayout>
  <div class="w-100 d-flex justify-content-center">
    <div
      class="w-100 row d-flex align-items-center justify-content-center mt-5"
    >
      <div
        class="form col-md-6 d-flex align-items-center justify-content-center rounded"
        style="
          background: url(https://source.unsplash.com/IXUM4cJynP0) no-repeat;
          background-size: 100%;
          height: 500px;
        "
      >
        <div class="bg-white w-75 p-4 rounded">
          <h3>Sign Up</h3>
          <form>
            <div class="row d-flex justify-content-between">
              <div class="form-group col">
                <label for="email">{{ $t('auth.first_name') }}</label>
                <input
                  type="text"
                  class="form-control"
                  v-model="registerData.first_name"
                />
              </div>
              <div class="form-group col">
                <label for="email">{{ $t('auth.last_name') }}</label>
                <input
                  type="text"
                  class="form-control"
                  v-model="registerData.last_name"
                />
              </div>
            </div>
            <div class="row d-flex justify-content-between">
              <div class="form-group col">
                <label for="email">{{ $t('auth.email') }}</label>
                <input
                  type="text"
                  class="form-control"
                  v-model="registerData.email"
                />
              </div>
              <div class="form-group col">
                <label for="email">{{ $t('auth.gender') }}</label>
                <select class="form-control" v-model="registerData.gender">
                  <option value="m">Male</option>
                  <option value="f">Female</option>
                </select>
              </div>
            </div>
            <div class="row d-flex justify-content-between">
              <div class="form-group col">
                <label for="password">{{ $t('auth.password') }}</label>
                <input
                  type="password"
                  class="form-control"
                  v-model="registerData.password"
                />
              </div>
              <div class="form-group col">
                <label for="password"
                  >{{ $t('auth.confirmation_password') }}</label
                >
                <input
                  type="password"
                  class="form-control"
                  v-model="registerData.password_confirmation"
                />
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <button type="button" class="btn btn-primary" @click="register()">
                Register <i class="fas fa-sign-in-alt"></i>
              </button>
              <router-link :to="{ name: 'login' }">Login now!</router-link>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</authLayout>
